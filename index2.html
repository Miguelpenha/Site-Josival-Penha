    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        .logo-jp-nav {
            width: 20%;
            margin-left: 15%;
        }

        .logo-tel-txt1 {
            color: #7c7c7c;
        }

        .logo-tel {
            width: 7%;
            -webkit-transform: rotate(10deg);
            -ms-transform: rotate(10deg);
            transform: rotate(10deg);
        }

        .logo-tel-txt {
            color: #7c7c7c;
            font-size: 1.5vw;
        }

        .tel-link {
            text-decoration: none;
        }


        .img-prin-cx {
            width: 100%;
            padding: 0%;
        }

        .img-prin-cx .title{
            color:#ffffff;
            position:relative;
            bottom: 53%;
            left: 4%;
            width: 90%;

        }

            color:white;
            position:relative;
            bottom: 50%;
            left: 4%;
            width: 55%;
            font-weight: 100;
            font-size: 2vw;
        }

        .img-prin-cx img {
            width: 100%;
        }

        .btn-jp-prin {
            position: relative;
            text-decoration: none;
            color: white;
            font-size: 1.7vw;
            font-weight: 600;
            left: 3%;
            bottom: 43%;
            background-color: #FD3535;
            border: 12px solid #FD3535;
            border-radius: 20px;
        }

        .btn-jp-prin:hover{
          opacity: 85%;
          color: #ffffff;
        }

        @media screen and (max-width: 1100px) {
            .logo-jp-nav {
                width: 100%;
            }

            .img-navbar {
                width: 20%;
            }

            .tel-1-navbar {
                width: 20%;
                margin-left: 20%;
            }

            .tel-2-navbar {
                width: 20%;
                margin-right: 15%;
            }

            .logo-tel {
                width: 15%;
            }

            .logo-tel-txt {
                font-size: 2vw;
            }
        }

        @media screen and (max-width: 790px) {
            .tel-1-navbar {
                width: 20%;
                margin-right: 0%;
                margin-left: 0%;
            }

            .tel-2-navbar {
                width: 20%;
                margin-right: 10%;
            }

            .logo-tel-txt {
                font-size: 3vw;
            }

            .btn-jp-prin {
                bottom: 45%;
                background-color: #FD3535;
                border: 8px solid #FD3535;
                border-radius: 20px;

                left: 4%;
                width: 90%;
                font-weight: 700;
                font-size: 3.5vw;
            }

            .img-prin-cx .sub-title{

                left: 4%;
                width: 55%;
                font-weight: 100;
